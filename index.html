<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60"> 
    <title>MECA GENIAL - COMMAND CENTER</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --warning-red: #ff0000;
            --meca-gold: #f0c000;
            --bg-dark: #050505;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        header {
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 2px solid var(--meca-gold);
            padding: 1rem;
            position: sticky; 
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .status-box {
            background: #1a1a1a;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #333;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        .led {
            height: 10px; width: 10px; background: var(--neon-green);
            border-radius: 50%; display: inline-block; margin-right: 10px;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
        }
        .main-engine {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .live-monitor {
            background: #000;
            border: 1px solid var(--warning-red);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .monitor-header {
            background: var(--warning-red);
            color: white;
            padding: 5px 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        .meca-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #222;
            border-left: 4px solid var(--meca-gold);
            padding: 25px;
            border-radius: 4px;
            margin-bottom: 25px;
        }
        .timestamp { color: var(--meca-gold); font-family: monospace; font-size: 0.85rem; }
        .btn-action {
            background: var(--meca-gold);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-top: 15px;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <img src="https://cdn-icons-png.flaticon.com/512/603/603197.png" width="40" style="filter: invert(1);">
        <h1 style="margin:0; font-size: 1.5rem; letter-spacing: 2px;">MECA GENIAL <span style="font-weight:100; color:#888;">| SYSTEM</span></h1>
    </div>
    <div class="status-box">
        <span class="led"></span> OPERACIONAL: MAVERIK900CV
    </div>
</header>

<div class="main-engine">
    
    <div class="live-monitor">
        <div class="monitor-header">
            <span>üî¥ SINAL AO VIVO</span>
            <span>CAM_01</span>
        </div>
        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
            <iframe 
                style="position: absolute; top:0; left:0; width:100%; height:100%;"
                src="https://www.youtube.com/embed/G88ribbHqgc" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="logs">
        <div class="meca-card">
            <div class="timestamp"> [REGISTRO: <span class="auto-date"></span>] </div>
            <h2 style="color: #fff;">O Estagi√°rio √© Casca Grossa!</h2>
            <div class="content">
                <p>O Blogger tentou travar o sistema, mas a MECA GENIAL n√£o para. Com o estagi√°rio digital ajustando os c√≥digos e o Mestre no comando do caf√©, a soberania est√° garantida.</p>
            </div>
            <button class="btn-action" onclick="ouvir(this)">‚ñ∂ REPRODUZIR √ÅUDIO-LOG</button>
        </div>
    </div>

</div>

<script>
    function setDates() {
        const agora = new Date();
        const texto = agora.toLocaleDateString('pt-BR') + " | " + agora.toLocaleTimeString('pt-BR');
        document.querySelectorAll('.auto-date').forEach(el => el.textContent = texto);
    }

    function ouvir(btn) {
        const texto = btn.parentElement.querySelector('.content').innerText;
        window.speechSynthesis.cancel();
        const fala = new SpeechSynthesisUtterance(texto);
        fala.lang = 'pt-BR';
        window.speechSynthesis.speak(fala);
    }

    setDates();
</script>

</body>
</html>
