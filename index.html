<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
  <!-- Todo o conteúdo anterior permanece igual -->
  <!-- ... -->

  <!-- Contato Section - AGORA FUNCIONANDO DE VERDADE -->
  <section id="contato" class="section">
    <h2>Junte-se a Nós</h2>
    
    <form class="contact-form" action="https://formspree.io/f/moacyrfernandodearaujo@gmail.com" method="POST">
      <div class="form-group">
        <label for="interesse">Área de Interesse:</label>
        <select id="interesse" name="interesse" required>
          <option value="">Selecione uma opção</option>
          <option value="estudante">Estudante/Técnico</option>
          <option value="professor">Professor/Pesquisador</option>
          <option value="empresa">Empresa Parceira</option>
          <option value="investidor">Investidor</option>
          <option value="governo">Órgão Governamental</option>
          <option value="midia">Imprensa</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      
      <div class="form-group">
        <label for="instituicao">Instituição/Empresa:</label>
        <input type="text" id="instituicao" name="instituicao">
      </div>
      
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      
      <button type="submit" class="btn">Enviar Manifestação de Interesse</button>
    </form>
  </section>

  <!-- Footer e resto do código -->
  <!-- ... -->

  <script>
    // JavaScript simplificado - removemos a parte do alerta
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      const sections = document.querySelectorAll('.section');
      
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));
          this.classList.add('active');
          const sectionId = this.getAttribute('data-section');
          document.getElementById(sectionId).classList.add('active');
        });
      });

      // Interação na vista em perspectiva
      document.querySelectorAll('.city-element').forEach(element => {
        element.addEventListener('mouseenter', function() {
          this.style.zIndex = '100';
        });
        element.addEventListener('mouseleave', function() {
          this.style.zIndex = '1';
        });
      });
    });

    // Vista em Perspectiva - Controles de rotação
    let rotationZ = -30;
    function rotateView(direction) {
      const cityView = document.getElementById('cityView');
      if (direction === 'left') rotationZ -= 15;
      else if (direction === 'right') rotationZ += 15;
      else rotationZ = -30;
      cityView.style.transform = `rotateX(60deg) rotateZ(${rotationZ}deg) scale(0.8)`;
    }
  </script>
</body>
</html>
